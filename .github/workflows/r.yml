on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@master
        with:
          r-version: 4.0.3
      - name: Install system requirements
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends --fix-missing libssl-dev libcurl4-openssl-dev libxml2-dev
      - name: Record R dependencies
        run: |
          install.packages(c("remotes", "renv"))
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), "depends.Rds")
        shell: Rscript {0}
      - name: Cache R packages
        if: runner.os != 'Windows'
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-4.0.3-${{ hashFiles('depends.Rds') }}
          restore-keys: ${{ runner.os }}-r-4.0.3-
      - name: Install R dependencies
        run: |
          install.packages("rcmdcheck")
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}
      - name: Restore cached R packages
        run: renv::restore()
        shell: Rscript {0}
      - name: Check
        run: rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "warning")
        shell: Rscript {0}
